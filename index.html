<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8aa0ec7494.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script></script>
  </head>
  <body>
    <form id="city-search" role="search">
      <input
        type="search"
        id="query"
        name="q"
        placeholder="Search..."
        aria-label="Search through site content"
      />
      <button>Search</button>
    </form>

    <div class="containter">
      <div class="row">
        <div class="col">
          <p class="top-icon"><i class="fas fa-cloud-sun"></i></p>
        </div>
        <div class="col">
          <ul class="header-list">
            <li id="city-name">Rotterdam</li>
            <li id="date-display">23 august</li>
            <li id="time-display">14:12</li>
            <li><iclass="fas fa-temperature-high"></i><span id="temp-display">26°C</span></li>
            <li id="humidity-display">humidity: 80%</li>
            <li id="wind-display">windspeed: 50km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <h2>Forecast</h2>
    <div class="container">
      <div class="row">
        <div class="col-3">
          Mon
          <ul>
            <li>sunny</li>
            <li><i class="fas fa-temperature-high"></i>25°C</li>
          </ul>
        </div>
        <div class="col-3">
          Tue
          <ul>
            <li>sunny</li>
            <li><i class="fas fa-temperature-high"></i>21°C</li>
          </ul>
        </div>
        <div class="col-3">
          Wed
          <ul>
            <li>cloudy</li>
            <li><i class="fas fa-temperature-high"></i>15°C</li>
          </ul>
        </div>
        <div class="col-3">
          Thu
          <ul>
            <li>rainy</li>
            <li><i class="fas fa-temperature-high"></i>12°C</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
